<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-python-flask</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .imagen-hover {
            transition: transform 0.5s ease;
        }
        .imagen-hover:hover {
            cursor: pointer;
            transform: scale(1.1);
        }
        .time-diff {
            font-size: 0.9em;
            color: #6c757d;
        }
        .align-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
        .form-row .col-4 {
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand fw-bolder">Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('Inicio') }}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="ventasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ventas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="ventasDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('crear_entrada') }}">Crear Entrada</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('ventas') }}">Mandar Entrada</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crear_usuario') }}">Usuarios</a> <!-- Modificado a "Usuarios" -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mi_evento') }}">Mi Evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('estadisticas') }}">Estadísticas</a>
                    </li>
                </ul>
            </div>
            <span>Hola {{session['NombreUsuario']}} {{session['ApellidoUsuario']}}<a href="{{url_for('logout')}}" class="mx-3">Salir</a></span>
        </div>
    </nav>

    

    <div class="container">
        <div class="card mt-3 w-25 mx-auto d-block">
            <div class="card-body d-flex">
                <div class="row">
                    <div class="col-6">
                        <img src="{{url_for('static', filename='images/circle-plus-solid.svg')}}" class="img-fluid imagen-hover" width="25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#task-modal">
                    </div>
                    <div class="col-6">
                        <img src="{{url_for('static', filename='images/user-plus-solid.svg')}}" class="img-fluid imagen-hover" width="25" class="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#user-modal">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- task Modal -->
    <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Tarea</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/new-task" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="Agrega un título" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" rows="3" name="description" id="description"></textarea>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-4">
                                <label for="due-date" class="form-label">Fecha</label>
                                <input type="date" class="form-control" name="due_date" id="due-date" required>
                            </div>
                            <div class="col-4">
                                <label for="start-time" class="form-label">Hora Desde</label>
                                <select class="form-select mt-2" id="start-time" name="start_time" required>
                                    <option value="" selected disabled>Seleccione...</option>
                                    <!-- Opciones de horas en formato de 12 horas con AM/PM -->
                                    {% for hour in range(0, 24) %}
                                        {% for minute in range(0, 60, 15) %}
                                            {% set period = 'AM' if hour < 12 else 'PM' %}
                                            {% set display_hour = hour if hour < 12 else hour - 12 %}
                                            {% if display_hour == 0 %}
                                                {% set display_hour = 12 %}
                                            {% endif %}
                                            <option value="{{ "%02d:%02d %s" % (display_hour, minute, period) }}">{{ "%02d:%02d %s" % (display_hour, minute, period) }}</option>
                                        {% endfor %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-4">
                                <label for="end-time" class="form-label">Hora Hasta</label>
                                <select class="form-select mt-2" id="end-time" name="end_time" required>
                                    <option value="" selected disabled>Seleccione...</option>
                                    <!-- Opciones de horas en formato de 12 horas con AM/PM -->
                                    {% for hour in range(0, 24) %}
                                        {% for minute in range(0, 60, 15) %}
                                            {% set period = 'AM' if hour < 12 else 'PM' %}
                                            {% set display_hour = hour if hour < 12 else hour - 12 %}
                                            {% if display_hour == 0 %}
                                                {% set display_hour = 12 %}
                                            {% endif %}
                                            <option value="{{ "%02d:%02d %s" % (display_hour, minute, period) }}">{{ "%02d:%02d %s" % (display_hour, minute, period) }}</option>
                                        {% endfor %}
                                    {% endfor %}
                                </select>
                                <span class="time-diff" id="time-diff"></span>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="all-day">
                            <label class="form-check-label" for="all-day">Todo el día</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- user Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/new-user" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="name" id="name">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="Apellido" id="apellido">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Seleccione el Rol:</label>
                            <select class="form-control" id="role" name="role">
                                <option value="ADMIN">ADMIN</option>
                                <option value="STAFF">STAFF</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear nuevo Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const allDayCheckbox = document.getElementById('all-day');
            const startTimeSelect = document.getElementById('start-time');
            const endTimeSelect = document.getElementById('end-time');
            const dueDateInput = document.getElementById('due-date');

            // Establecer la fecha mínima como la fecha actual en el campo "Fecha de Realización"
            dueDateInput.min = new Date().toISOString().split('T')[0];

            // Manejar el cambio del checkbox "Todo el día"
            allDayCheckbox.addEventListener('change', function () {
                if (allDayCheckbox.checked) {
                    startTimeSelect.value = '12:00 AM';
                    endTimeSelect.value = '11:59 PM';
                    startTimeSelect.setAttribute('disabled', 'disabled');
                    endTimeSelect.setAttribute('disabled', 'disabled');
                } else {
                    startTimeSelect.removeAttribute('disabled');
                    endTimeSelect.removeAttribute('disabled');
                    startTimeSelect.value = '';
                    endTimeSelect.value = '';
                }
            });
        });
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
